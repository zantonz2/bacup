<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="title__text">
        {{movie.title}}
      </div>
      <div class="title__favourite">
        ss
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon [ngClass]="{'material-icons-outlined':true}">grade</mat-icon>
    <img mat-card-image [src]="poster"/>
    <div>{{movie.overview}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Подробнее...</button>
  </mat-card-actions>
</mat-card>
